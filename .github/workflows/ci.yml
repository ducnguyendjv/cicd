name: GitHub Actions Demo
on:
  push:
    branches: [master]

jobs:
  builds:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Branch name
        id: branch_name
        run: |
          echo "branch=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          echo "branch_prefix=`echo ${GITHUB_REF##*/} | cut -d '-' -f 1`" >> $GITHUB_OUTPUT
          echo "branch_suffix=`echo ${GITHUB_REF##*/} | cut -d '-' -f 2`" >> $GITHUB_OUTPUT
      - name: Build and test
        run: fastlane ios release build --env
